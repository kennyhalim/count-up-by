<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Up By</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>

      <p>Please input some numbers into the form</p>
      <form id="input">
        <div class="form-group">
          <label for="countto">Count to:</label>
          <input id="countto" type="text" required> <!--required adds warning for empty field-->
        </div>

        <div class="form-group">
          <label for="countby">Count by:</label>
          <input id="countby" type="text" required>
        </div>

        <button type="submit" class="btn btn-info">Count!</button>
      </form>

      <ul id="output">
      </ul>
    </div>
  </body>
</html>
